                <div class="flexbox-container">
                  <figure>

                      class="flexbox-item flexbox-item-1"
                      src="images/wwr_1.jpg"
                      alt="Muddy Waters Rapids"
                    />
                    <h1>'Muddy Waters Rapids'-Level 3</h1>
                    <p>Our Family Friendly trips can be enjoyed by the whole family, including this level 3 rapid. Muddy Waters will be an exciting adventure for your family. Halfway through the tour, we will make a stop to savor a colorful and fresh tropical fruit and to recharge your batteries before continuing the remainder of the rapids. The guides will also take some time to explain the flora and fauna that inhabit this amazing area.

                    </p>
                  </figure>
                  <figure>
                    <img
                      class="flexbox-item flexbox-item-2"
                      src="images/wwr_3.jpg"
                      alt="People in raft"
                    />
                    <h1>'Adventure Seeker Rapids'- Level 2</h1>
                    <p>In this Level 2 rapids, you will be able to take a 30 minute lunch break surrounded by nature. The rapids are great for the whole family, including the elderly and young.  Your guide will take some time to explain interesting facts about nature and answer questions in between rapids. This trip is mainly for those seeking a little thrill and more outdoors experience. 
                    </p>
                  </figure>
                  <figure>
                    <img
                      class="flexbox-item flexbox-item-3"
                      src="images/wwr_4.jpg"
                      alt="Relaxing rapids"
                    />
                    <h1>'Kiss from Heaven Rapids'- Level 1</h1>
                    <p>Not up for the crazy rapids? Just want a relaxing trip down the river? Our "Kiss from Heaven" rapids are perfect for you. This is more of a sightseeing trip, with a 45 minute lunch included on the banks of the river. You will also have an opportunity to jump into the river and swim. This is great for families with young children. 

                    </p>
                  </figure>
